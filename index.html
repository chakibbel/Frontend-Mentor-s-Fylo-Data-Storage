<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">    <!-- Raleway google font -->
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
    <div class="container">
        <div id="top-content">
            <img id="logo" src="images/logo.svg" alt="logo">
            <div id="icons-div">
                <img class="icon" src="images/icon-document.svg">
                <img class="icon" src="images/icon-folder.svg">
                <img class="icon" src="images/icon-upload.svg">
                
            </div>
                        
        </div>
        <div id="bottom-content">
            <div id="prog-text">
                You've used <strong>815 GB</strong> of your storage
            </div>
            <div id="prog-bar">
                <progress value = "750" max = "1000"/>
            </div>
            <div id="white-point"></div>
            <div id="zero">0 GB</div>
            <div id="thousand">1000 GB</div>
            <div id="white-square"><strong style="font-size: 32px">185</strong> GB LEFT</div>
            <div id="triangle"></div>
        </div>
        
    </div>
    


  
</body>
</html>
